<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#ffffff">
  <title>Login - Islamic Hub</title>
  <meta name="description" content="Login ke Islamic Hub dengan memasukkan nama Anda">
  <meta name="keywords" content="Login, Islamic Hub, Nama">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/favicon/32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="assets/img/favicon/favicon192.png">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    /* Header Styling */
    .header {
      background: linear-gradient(135deg, #004d00, #00cc00);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .header .logo img {
      height: 40px;
    }
    .header .title {
      margin-left: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    /* Login Container */
    .login-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .login-container h2 {
      color: #004d00;
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container p {
      text-align: center;
      color: #777;
      margin-bottom: 30px;
    }
    /* Form Styling */
    .form-label {
      font-weight: 500;
      color: #333;
    }
    .form-control {
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .form-control:focus {
      border-color: #004d00;
      box-shadow: none;
    }
    .btn-submit {
      background: #004d00;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
      width: 100%;
      transition: background 0.3s;
    }
    .btn-submit:hover {
      background: #003300;
    }
    .text-center a {
      color: #004d00;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
    /* Footer Styling */
    .footer {
      background: #004d00;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: sticky;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <a href="index.html"><img src="assets/img/kitaberbagi-community-logo-biru.png" alt="Islamic Hub"></a>
    </div>
    <div class="title">Islamic Hub</div>
  </header>
  
  <!-- Login Form -->
  <div class="login-container">
    <h2>Login Akun</h2>
    <p>Masukkan nama Anda untuk masuk ke Islamic Hub</p>
    <form id="loginForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nama</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama Anda" required>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn-submit">Login</button>
      </div>
      <div class="text-center">
        Belum punya akun? <a href="register.html">Daftar di sini</a>
      </div>
    </form>
  </div>
  
  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 Islamic Hub. All rights reserved.
  </footer>
  
  <!-- JavaScript Libraries -->
  <script src="assets/js/jquery-3.6.0.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  
  <!-- JavaScript Login Handler (Tanpa PHP) -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Cegah form dari submit default
      
      // Ambil nilai nama
      const name = document.getElementById("name").value.trim();
      
      // Validasi sederhana: pastikan nama tidak kosong
      if(name !== "") {
        alert("Selamat datang, " + name + "!");
        // Redirect ke halaman dashboard atau beranda
        window.location.href = "dashboard.html"; // ganti sesuai kebutuhan
      } else {
        alert("Silahkan masukkan nama Anda.");
      }
    });
  </script>
</body>
</html>
