<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kompas Arah Kiblat Dinamis</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5563de, #28a745);
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
    }
    #info {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      margin-bottom: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background: white;
      color: #5563de;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: lightgray;
    }
    /* Kontainer kompas */
    .compass-container {
      position: relative;
      width: 250px;
      height: 250px;
      border: 8px solid rgba(255,255,255,0.6);
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    /* Dial memuat label arah (N, E, S, W) */
    .dial {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transition: transform 0.5s ease;
    }
    .cardinal {
      position: absolute;
      font-weight: bold;
      font-size: 20px;
    }
    .north { top: 10px; left: 50%; transform: translateX(-50%); }
    .east { right: 10px; top: 50%; transform: translateY(-50%); }
    .south { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .west { left: 10px; top: 50%; transform: translateY(-50%); }
    /* Jarum kompas */
    .needle {
      position: absolute;
      width: 4px;
      height: 110px;
      background: red;
      top: 20px;
      left: 50%;
      transform-origin: bottom center;
      transition: transform 0.5s ease;
      z-index: 2;
    }
    /* Titik pusat */
    .compass-center {
      position: absolute;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }
  </style>
</head>
<body>
  <h1>Kompas Arah Kiblat</h1>
  <p id="info">Klik tombol untuk mendapatkan arah kiblat.</p>
  <button id="get-location">Dapatkan Arah Kiblat</button>
  
  <!-- Tampilan kompas -->
  <div class="compass-container">
    <!-- Dial kompas (label N, E, S, W) yang akan berputar -->
    <div class="dial">
      <div class="cardinal north">N</div>
      <div class="cardinal east">E</div>
      <div class="cardinal south">S</div>
      <div class="cardinal west">W</div>
    </div>
    <!-- Jarum kompas yang menunjuk ke kiblat -->
    <div id="needle" class="needle"></div>
    <!-- Titik pusat -->
    <div class="compass-center"></div>
  </div>

  <script>
    let qiblaDirection = null;

    // Fungsi untuk memanggil API Aladhan dan mendapatkan arah kiblat (dari properti "direction")
    async function getQiblaDirection(lat, lon) {
      try {
        const response = await fetch(`https://api.aladhan.com/v1/qibla/${lat}/${lon}`);
        const data = await response.json();
        return data.data.direction;
      } catch (error) {
        console.error("Gagal mendapatkan arah kiblat", error);
        return null;
      }
    }

    // Mengambil lokasi pengguna dan mendapatkan arah kiblat dari API
    document.getElementById("get-location").addEventListener("click", function(){
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          qiblaDirection = await getQiblaDirection(lat, lon);
          if(qiblaDirection !== null) {
            document.getElementById("info").innerText = `Arah Kiblat: ${qiblaDirection.toFixed(2)}Â° dari utara.`;
          } else {
            document.getElementById("info").innerText = "Gagal mendapatkan arah kiblat dari API.";
          }
        }, function(error) {
          document.getElementById("info").innerText = "Gagal mendapatkan lokasi!";
        });
      } else {
        document.getElementById("info").innerText = "Geolocation tidak didukung di perangkat ini.";
      }
    });

    // Update tampilan kompas berdasarkan orientasi perangkat
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", function(event) {
        if (event.alpha !== null) {
          let deviceHeading = event.alpha; // heading perangkat terhadap utara
          // Putar dial (label N, E, S, W) agar selalu menunjukkan arah sebenarnya
          document.querySelector(".dial").style.transform = `rotate(${-deviceHeading}deg)`;
          // Jika arah kiblat sudah tersedia, hitung selisih relatif untuk jarum
          if (qiblaDirection !== null) {
            let relativeAngle = (qiblaDirection - deviceHeading + 360) % 360;
            document.getElementById("needle").style.transform =
              `translate(-50%, -100%) rotate(${relativeAngle}deg)`;
          }
        }
      });
    } else {
      document.getElementById("info").innerText = "Sensor orientasi tidak tersedia di perangkat ini.";
    }
  </script>
</body>
</html>
